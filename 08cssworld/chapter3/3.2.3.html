<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css流体布局下的宽度分离原则</title>
    <style>
        .wrap{
            background-color: #998899;
            text-align: center;
            padding: 20px 0;
        }
        .father{
            display: inline-block;
            width: 180px;
            background-color: #009dc8;
        }
        .son{
            margin: 0 20px;
            padding: 20px;
            border: 10px solid #ffe10a;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="father">
            <div class="son">
                width属性不应该与padding/border共存
            </div>
        </div>
    </div>
</body>
</html>
