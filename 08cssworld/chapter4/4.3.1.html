<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关于高度100%</title>
    <style>
        .demo{
            padding: 20px 0;
            text-align: center;
            background-color: #e6e6e6;
        }
        .father{
            position: relative;
            width: 200px;
            height: 150px;
            background: #5bb4ff;
        }
        .son{
            width: 50px;
            float: right;
            margin-right: 50%;
            transform: translate(50%,0);
            background: #ffe10a;
        }

    </style>
</head>
<body>
<div class="demo">
    <div class="father">
        <div class="son">aaa</div>
    </div>
</div>
</body>
</html>
