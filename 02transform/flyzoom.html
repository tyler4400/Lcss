<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--避免IE使用兼容模式-->

    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

    <title>移动端图片查看</title>
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="http://www.jq22.com/demo/fly-zoom-img201708241143/fly-zomm-img.min.js"></script>
</head>
<body>
    <div id="test">
        <img src="img/girl3.jpg" alt="">
        <img src="img/girl4.jpg" alt="">
        <img src="img/girl5.jpg" alt="">
        <img src="img/girl6.jpg" alt="">
        <img src="img/girl7.jpg" alt="">
        <img src="img/girl8.jpg" alt="">
        <img src="img/girl9.jpg" alt="">
        <img src="img/girl11.jpg" alt="">
        <img src="img/girl22.jpg" alt="">
        <!--<img src="../03tabCard/img/breakingbad.jpg" alt="">-->
        <!--<img src="../03tabCard/img/prettylittleliars.jpg" alt="">-->
        <!--<img src="../03tabCard/img/thehungergame.jpg" alt="">-->
        <!--<img src="../03tabCard/img/thevampiredairies.jpg" alt="">-->
    </div>
    <script>
        /**
         *  H5图标浏览插件
         *  支持多图识别切换
         *  支持手势放大,切换
         */
        $(function (){
            $('#test').FlyZommImg({//#test 会寻找所有的子img元素
                // urlProperty: "real", //指定img的data-*属性， 为预览大图的取值
                closeBtn: true, //是否打开右上角关闭按钮
                rollSpeed: 200, //切换速度
                miscellaneous: true, //是否显示底部辅助按钮
                slitherCallback: function(event, DOM) { //左滑动回调 两个参数 第一个为event，值有 'left,firstClick,close' 第二个 当前操作DOM
                    console.log(event, DOM);
                }
            });
        })
    </script>
</body>
</html>
