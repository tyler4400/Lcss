<p>当你去new Student的时候，javascript会建立这样的关系链</p>
<img src="640.webp.jpg" width="250" alt="">
<p>一个对象的隐式原型指向构造该对象的构造函数的原型，</p>
<script>
    let animal = {
        name: 'animal',
        eat: function (){
            console.log(this.name + ' is eating')
        }
    };
    animal.eat();


    let dog = {
        name: 'dog',
        __proto__: animal
    };
    dog.eat();


    function Student(name){
        this.name = name;
        this.sayHello = function (){
            console.log('hi, I\'m ' + this.name);
        }
    }
    let jack = new Student('jack');
    jack.sayHello();
    console.log(Student.prototype);

</script>
</body>
</html>
